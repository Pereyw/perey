<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEW USER REGISTRATION</title>
    <link href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    
    <div class="container-fluid p-3">
        <div class="row">
            <div class="col">
                <div class="landing-page">
                    <div class="card-title">
                        <div class="card-header">
                            <h2>Our Offers</h2>
                            <div class="card-p">
                                <p>We Built and Deploy Websites</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
                
                    
        </div>
    </div>
    <form action="" method="post">

        <input type="text" name="username" placeholder="Username">
        <input type="password" name="password" placeholder="Password">
        <input type="text" name="employeeid" placeholder="EmployeeId">
        <input type="text" name="expertise" placeholder="Specialized Field">
        <input type="email" name="Email" placeholder="User Email">
        <input type="tel" name="phonenumber" placeholder="Phone Number">
        <input type="text" name="Address" placeholder="Digital Address|House No">
        <input type="date" name="DoB" placeholder="Date of Birth">
        <input type="file" name="Passport" placeholder="passport Picture">
        <input type="submit" name="Submit" value="SIGNUP" class="btn btn-primary">
    </form>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>     
</body>
</html>
